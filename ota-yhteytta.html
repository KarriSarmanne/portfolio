          <div class="lomakeElementti">
            <label for="etunimi">Etunimi:</label>
            <input type="text" id="etunimi" name="etunimi">
          </div>
          <br>
          <div class="lomakeElementti">
            <label for="sukunimi">Sukunimi:</label>

          </div>
          <br>
          <div class="lomakeElementti">
            <label for="email" id="sahkoposti">Sähköposti:</label>

          </div>
          <br>
          <div class="lomakeElementti">
            <label for="puhelinnumero">Puhelinnumero:</label>
            <input type="tel">
          </div>
          <br>
          <div class="lomakeElementti">
            <label for="ika">Ikä:</label>
            <input type="number">
          </div>
          <br>
          <div class="lomakeElementti">
            <label for="syntymaAika">Syntymäaika:</label>
            <input type="date">
          </div>
          <br>
          <div class="lomakeElementti">
            <label for="terveiset">Terveiset:</label>
            <textarea></textarea>
          </div>
          <br>
          <div class="lomakeElementti">
            <label>Miten haluat, että olen yhteydessä?</label><br>
            <select>
              <option value="-">-</option>
              <option value="puhelimitse">Puhelimitse</option>
              <option value="sähköpostitse">Sähköpostitse</option>
              <option value="eiYhteytta">En halua, että minuun otetaan yhteyttä.</option>
            </select>
          </div>
          <br>
          <input type="submit" value="Lähetä">
        </form>
