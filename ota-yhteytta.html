<!DOCTYPE html>
<html>
  <head>
    <title>Ota yhteyttä</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="portfolio.css">
  </head>
  <body>
    <header>
      <h1>Karri Sarmanne - Portfolio</h1>
    </header>
    <br>
    <a href="portfolio.html">Takaisin</a>
    <h2>Ota yhteyttä</h2>
    <div class="lomake">
      <form>
        <div class="lomakeElementti">
          <label for="etunimi">Etunimi:</label>
          <input type="text" id="etunimi" name="etunimi">
        </div>
        <div class="lomakeElementti">
          <label for="sukunimi">Sukunimi:</label>
          <input type="text" id="sukunimi" name="sukunimi"><br><br>
        </div>
        <div class="lomakeElementti">
          <label for="email" id="sahkoposti">Sähköposti:</label>
          <input type="email"><br><br>
        </div>
        <div class="lomakeElementti">
          <label for="puhelinnumero">Puhelinnumero:</label>
          <input type="tel"><br><br>
        </div>
        <div class="lomakeElementti">
          <label for="ika">Ikä:</label>
          <input type="number"><br><br>
        </div>
        <div class="lomakeElementti">
          <label for="syntymaAika">Syntymäaika:</label>
          <input type="date"><br><br>
        </div>
        <div class="lomakeElementti">
          <label for="terveiset">Terveiset:</label>
          <textarea></textarea><br><br>
        </div>
        <div class="lomakeElementti">
          <label>Miten haluat, että olen yhteydessä?</label><br>
          <select>
            <option value="-">-</option>
            <option value="puhelimitse">Puhelimitse</option>
            <option value="sähköpostitse">Sähköpostitse</option>
            <option value="eiYhteytta">En halua, että minuun otetaan yhteyttä.</option>
          </select><br><br>
        </div>
        <input type="submit">
      </form>
    </div>
  </body>
</html>
